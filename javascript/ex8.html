<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Loop & Array</h1>
        <h2>coworkers</h2>
        <script>
            var i=0
            var list=['park','kim','hong','Lee']
            while(i<list.length){
                document.write('<li>'+list[i]+'</li>')
                i=i+1
            }
        </script>
    
    </body>
</html>
